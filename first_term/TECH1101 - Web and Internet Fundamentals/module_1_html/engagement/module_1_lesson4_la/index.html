<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson_4_Flight</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    style="
      font-family: Arial, Helvetica, sans-serif;
      margin: auto;
      max-width: 800px;
    "
  >
    <div
      id="container_1"
      style="background-color: gray; color: white; padding: 1px 15px 40px 15px"
    >
      <h1>Flight 1093</h1>
      <div
        id="flight_1"
        style="
          border: 2px solid white;
          line-height: 0%;
          padding: 5px;
        "
      >
        <p>Vancouver (YVR)</p>
        <p>Gate A21</p>
        <p>
          <span style="text-decoration: underline">922h</span>
          <span style="color: red"> 10 minutes late</span>
        </p>
      </div>
    </div>
    <div
      id="container_2"
      style="background-color: black; color: white; padding: 1px 15px 40px 15px"
    >
      <h1>Flight 251</h1>
      <div
        id="flight_2"
        style="
          border: 2px solid white;
          line-height: 0%;
          padding: 5px;
        "
      >
        <p>Toronto (YYZ)</p>
        <p>Gate A16</p>
        <p>
          <span style="text-decoration: underline">0950h</span>
          <span style="color: green"> On time</span>
        </p>
      </div>
    </div>
    <div
      id="container_1"
      style="background-color: gray; color: white; padding: 1px 15px 40px 15px"
    >
      <h1>Flight 161</h1>

    </div>
    <div
      id="container_2"
      style="background-color: black; color: white; padding: 1px 15px 40px 15px"
    >
      <h1>Flight 2771</h1>
      <div
        id="flight_2"
        style="
          border: 2px solid white;
          line-height: 0%;
          padding: 5px;
        "
      >
        <p>New Delhi (DEL)</p>
        <p>Gate A21</p>
        <p>
          <span style="text-decoration: underline">2340h</span
          ><span style="color: yellow"> Not yet departed</span>
        </p>
      </div>
    </div>

</html>
